<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scientific Calculator</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title text-center">Scientific Calculator</h5>
              <input
                type="text"
                id="display"
                class="form-control mb-3"
                readonly
              />
              <div class="btn-group-vertical w-100" role="group">
                <div class="btn-group">
                  <button class="btn btn-secondary" onclick="clearDisplay()">
                    C
                  </button>
                  <button class="btn btn-secondary" onclick="deleteLast()">
                    DEL
                  </button>
                  <button
                    class="btn btn-secondary"
                    onclick="appendToDisplay('(')"
                  >
                    (
                  </button>
                  <button
                    class="btn btn-secondary"
                    onclick="appendToDisplay(')')"
                  >
                    )
                  </button>
                </div>
                <div class="btn-group">
                  <button
                    class="btn btn-secondary"
                    onclick="appendToDisplay('7')"
                  >
                    7
                  </button>
                  <button
                    class="btn btn-secondary"
                    onclick="appendToDisplay('8')"
                  >
                    8
                  </button>
                  <button
                    class="btn btn-secondary"
                    onclick="appendToDisplay('9')"
                  >
                    9
                  </button>
                  <button
                    class="btn btn-secondary"
                    onclick="appendToDisplay('/')"
                  >
                    /
                  </button>
                </div>
                <div class="btn-group">
                  <button
                    class="btn btn-secondary"
                    onclick="appendToDisplay('4')"
                  >
                    4
                  </button>
                  <button
                    class="btn btn-secondary"
                    onclick="appendToDisplay('5')"
                  >
                    5
                  </button>
                  <button
                    class="btn btn-secondary"
                    onclick="appendToDisplay('6')"
                  >
                    6
                  </button>
                  <button
                    class="btn btn-secondary"
                    onclick="appendToDisplay('*')"
                  >
                    *
                  </button>
                </div>
                <div class="btn-group">
                  <button
                    class="btn btn-secondary"
                    onclick="appendToDisplay('1')"
                  >
                    1
                  </button>
                  <button
                    class="btn btn-secondary"
                    onclick="appendToDisplay('2')"
                  >
                    2
                  </button>
                  <button
                    class="btn btn-secondary"
                    onclick="appendToDisplay('3')"
                  >
                    3
                  </button>
                  <button
                    class="btn btn-secondary"
                    onclick="appendToDisplay('-')"
                  >
                    -
                  </button>
                </div>
                <div class="btn-group">
                  <button
                    class="btn btn-secondary"
                    onclick="appendToDisplay('0')"
                  >
                    0
                  </button>
                  <button
                    class="btn btn-secondary"
                    onclick="appendToDisplay('.')"
                  >
                    .
                  </button>
                  <button class="btn btn-secondary" onclick="calculate()">
                    =
                  </button>
                  <button
                    class="btn btn-secondary"
                    onclick="appendToDisplay('+')"
                  >
                    +
                  </button>
                </div>
                <div class="btn-group">
                  <button
                    class="btn btn-secondary"
                    onclick="appendToDisplay('sin(')"
                  >
                    sin
                  </button>
                  <button
                    class="btn btn-secondary"
                    onclick="appendToDisplay('cos(')"
                  >
                    cos
                  </button>
                  <button
                    class="btn btn-secondary"
                    onclick="appendToDisplay('tan(')"
                  >
                    tan
                  </button>
                  <button
                    class="btn btn-secondary"
                    onclick="appendToDisplay('log(')"
                  >
                    log
                  </button>
                </div>
                <div class="btn-group">
                  <button
                    class="btn btn-secondary"
                    onclick="appendToDisplay('sqrt(')"
                  >
                    √
                  </button>
                  <button
                    class="btn btn-secondary"
                    onclick="appendToDisplay('^')"
                  >
                    ^
                  </button>
                  <button
                    class="btn btn-secondary"
                    onclick="appendToDisplay('PI')"
                  >
                    π
                  </button>
                  <button
                    class="btn btn-secondary"
                    onclick="appendToDisplay('E')"
                  >
                    e
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>
  </body>
</html>
